<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRILLTS | URBAN STREETWEAR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body { background:#000; color:#fff; font-family: 'Montserrat', sans-serif; }
    .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);backdrop-filter:blur(5px);}
    .modal-content{background:rgba(0,0,0,.95);border:2px solid #00ffff;border-radius:15px;padding:30px;width:90%;max-width:400px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
    .close{color:#aaa;float:right;font-size:28px;cursor:pointer;}
    .close:hover{color:#ff00ff;}
    .form-input{background:rgba(255,255,255,0.1);border:2px solid #00ffff;border-radius:25px;padding:12px 18px;color:white;width:100%;margin:10px 0;}
    .button-alt{transition:.3s;font-weight:800;text-transform:uppercase;}
    .button-alt:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(255,0,255,.4);}
    .auth-tabs{display:flex;justify-content:center;margin-bottom:20px;border-bottom:2px solid #00ffff;}
    .auth-tab{padding:10px 20px;cursor:pointer;font-weight:bold;color:#666;}
    .auth-tab.active{color:#ff00ff;border-bottom:3px solid #ff00ff;}
    .auth-form{display:none;}
    .auth-form.active{display:block;}
    .error-message{color:#ff00ff;font-size:14px;margin-top:5px;display:none;}
    .password-container{position:relative;}
    .password-toggle{position:absolute;right:20px;top:50%;transform:translateY(-50%);cursor:pointer;color:#00ffff;}
  </style>
</head>
<body class="min-h-screen">

  <!-- HEADER -->
  <header class="p-4 flex justify-between items-center border-b border-[#ff00ff]">
    <h1 class="font-bold text-hot-pink text-xl">DRILLTS</h1>
    <button onclick="openModal('loginModal')" class="bg-gradient-to-r from-[#ff00ff] to-[#00ffff] text-black px-4 py-2 rounded-full font-bold uppercase text-sm button-alt">
      <i class="fas fa-user mr-2"></i>LOGIN
    </button>
  </header>

  <!-- HERO -->
  <section class="text-center py-24">
    <h2 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#ff00ff] to-[#00ffff]">DRILLTS STREETWEAR</h2>
    <p class="mt-4 text-gray-400">Moda urbana premium — Atrévete a ser diferente.</p>
  </section>

  <!-- MODAL LOGIN/REGISTER -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>

      <!-- Tabs -->
      <div class="auth-tabs">
        <div id="loginTab" class="auth-tab active" onclick="switchAuthTab('login')">Iniciar Sesión</div>
        <div id="registerTab" class="auth-tab" onclick="switchAuthTab('register')">Registrarse</div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <input type="email" id="loginEmail" placeholder="Email" class="form-input" required>
        <div id="loginEmailError" class="error-message">Email inválido</div>

        <div class="password-container">
          <input type="password" id="loginPassword" placeholder="Contraseña" class="form-input" required>
          <span class="password-toggle" onclick="togglePassword('loginPassword')"><i class="fas fa-eye"></i></span>
        </div>
        <div id="loginPasswordError" class="error-message">Mínimo 6 caracteres</div>

        <button type="submit" class="bg-hot-pink text-black px-6 py-3 rounded-full font-bold uppercase tracking-widest text-sm button-alt w-full mt-4">
          Entrar
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form">
        <input type="text" id="registerName" placeholder="Nombre completo" class="form-input" required>
        <div id="registerNameError" class="error-message">Ingresa tu nombre</div>

        <input type="email" id="registerEmail" placeholder="Email" class="form-input" required>
        <div id="registerEmailError" class="error-message">Email inválido</div>

        <div class="password-container">
          <input type="password" id="registerPassword" placeholder="Contraseña" class="form-input" required>
          <span class="password-toggle" onclick="togglePassword('registerPassword')"><i class="fas fa-eye"></i></span>
        </div>
        <div id="registerPasswordError" class="error-message">Mínimo 8 caracteres</div>

        <div class="password-container">
          <input type="password" id="registerConfirmPassword" placeholder="Confirmar contraseña" class="form-input" required>
          <span class="password-toggle" onclick="togglePassword('registerConfirmPassword')"><i class="fas fa-eye"></i></span>
        </div>
        <div id="registerConfirmPasswordError" class="error-message">Las contraseñas no coinciden</div>

        <button type="submit" class="bg-electric-blue text-black px-6 py-3 rounded-full font-bold uppercase tracking-widest text-sm button-alt w-full mt-4">
          Crear cuenta
        </button>
      </form>
    </div>
  </div>

  <script>
    let currentTab = "login";

    function openModal(id){ document.getElementById(id).style.display="block"; }
    function closeModal(id){ document.getElementById(id).style.display="none"; }

    function switchAuthTab(tab){
      currentTab = tab;
      document.getElementById("loginTab").classList.toggle("active",tab==="login");
      document.getElementById("registerTab").classList.toggle("active",tab==="register");
      document.getElementById("loginForm").classList.toggle("active",tab==="login");
      document.getElementById("registerForm").classList.toggle("active",tab==="register");
    }

    function togglePassword(id){
      const input=document.getElementById(id);
      const icon=input.nextElementSibling.querySelector("i");
      if(input.type==="password"){input.type="text";icon.classList.replace("fa-eye","fa-eye-slash");}
      else{input.type="password";icon.classList.replace("fa-eye-slash","fa-eye");}
    }

    function validateEmail(email){return /\S+@\S+\.\S+/.test(email);}

    document.getElementById("loginForm").addEventListener("submit",e=>{
      e.preventDefault();
      const email=loginEmail.value;
      const pass=loginPassword.value;
      loginEmailError.style.display = validateEmail(email)? "none":"block";
      loginPasswordError.style.display = pass.length>=6? "none":"block";
      if(validateEmail(email)&&pass.length>=6){
        alert("Login exitoso (simulado)");
        closeModal("loginModal");
      }
    });

    document.getElementById("registerForm").addEventListener("submit",e=>{
      e.preventDefault();
      const name=registerName.value;
      const email=registerEmail.value;
      const pass=registerPassword.value;
      const confirm=registerConfirmPassword.value;
      registerNameError.style.display = name? "none":"block";
      registerEmailError.style.display = validateEmail(email)? "none":"block";
      registerPasswordError.style.display = pass.length>=8? "none":"block";
      registerConfirmPasswordError.style.display = pass===confirm? "none":"block";

      if(name && validateEmail(email) && pass.length>=8 && pass===confirm){
        alert("Cuenta creada (simulada)");
        closeModal("loginModal");
      }
    });

    window.onclick=function(e){
      const modal=document.getElementById("loginModal");
      if(e.target===modal) modal.style.display="none";
    }
  </script>
</body>
</html>
